<DOCTYPE html>
    <html>
  
    <head>
      <title>TRAINSLOCATOR</title>
      <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Montserrat:500&display=swap" rel="stylesheet">      
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="./assets/style.css">
      <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

      <meta name = "viewport" content="width=device-width, initial-scale=1">
    </head>
  
    <body>
      <div class="container">
        <div class="jumbotron text-center text-warning" id="fun">
          <h1>[-]Train[-]Taker[-]Xpress[-]></h1>
        </div>
  
        <div class="row">

            <div class="col-md-12">
      
              <!-- Current Employees-->
              <div class="card mb-4">
                <div class="card-header">Current Train Schedule</div>
                <div class="card-body">
                  <table class="table table-sm table-hover" id='train-table'>
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-12">
              <!-- Add Employee  -->
              <div class="card mb-4">
                <div class="card-header">Add Train</div>
                <div class="card-body">
      
                  <!-- Entry Form -->
                  <form>
                    <div class="form-group">
                      <label for="train-name-input">Train Name</label>
                      <input class="form-control" id="train-name-input" placeholder="Enter Name" type="text">
                    </div>
                    <div class="form-group">
                      <label for="destination-input">Destination</label>
                      <input class="form-control" id="destination-input" placeholder="Where to?" type="text">
                    </div>
                    <div class="form-group">
                      <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                      <input class="form-control" id="first-train-input" placeholder="00:00" type="text">
                    </div>
                    <div class="form-group">
                      <label for="frequency-input">Frequency (min)</label>
                      <input class="form-control" id="frequency-input" placeholder="##" type="text">
                    </div>
                    <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                  </form>
      
                </div>
              </div>
            </div>
          </div>
      
        </div>
        
    
    
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/app.js"></script>
    </body>
  
    </html>
